    <div class="container-fluid">
      <div class="row" id="first-row">
          <div class=col-sm-4 id=small-col>
              <h2>Claim List</h2>
              <div id="claims-list"></div>
          </div>
          <div class=col-sm-4 id=small-col>
              <h2>Claim information</h2>
              <form class="form-inline" role="form">
                  <select id="emp-select"class="c-select">
                      <option selected>Assign to an Analyst</option>
                      <option value="1">Patrick Kettering</option>
                      <option value="2">Daniel Smith</option>
                  </select>
                  <button id='assign-claim-button' type="button" class="btn btn-default">Submit</button>
              </form>
              <div id="claim-info"></div>
          </div>
          <div class=col-sm-4 id=small-col>
            <h2>EventLog</h2>
            <form role="form">
                <div class="form-group">
                    <label for="comment">Comment Here:</label>
                    <input type="comment" class="form-control" id="comment-input">
                </div>
                <button id='comment-poster' type="button" class="btn btn-default">Submit</button>
                <button id='comment-deleter' type="button" class="btn btn-default">DELETE ALL</button>
            </form>
            <div id="claim-events"></div>
          </div>
      </div>
